<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Basic Examples - React to WebComponent</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <h1>Modal Management com Web Component :^D</h1>
    <button id="open-modal">Abrir Modal</button>

    <web-greeting id="web-component" show="false"></web-greeting>
  </body>
  <script>
    let openModal = document.getElementById("open-modal");
    let webComponent = document.getElementById("web-component");
    openModal.addEventListener("click", function () {
      webComponent.setAttribute("show", "true");
    });
  </script>
</html>
